<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
	<title>Together</title>
</head>

<body>
	<div id="wrapper">
		<h1>LOVE DAYS</h1>

		<div id="clock-box">
			<div id="clock">
				<date>0 DAYS</date>
				<time>00:00:00</time>
			</div>
		</div>

		<div id="info">
			<div class="one">
				<img src="img/leo.jpeg" class="avt">
				<p>Leo</p>
			</div>
			<div id="heart">
				❤<anni>One Year!!!</anni>
			</div>
			<div class="two">
				<img src="img/cinhcinh.jpeg" class="avt">
				<p>cinhcinhlalala</p>
			</div>
		</div>

		<div id="music">
			<audio loop autoplay controls>Your browser does not support the audio element.</audio>
		</div>
		<footer>Thank you for your love 💕</footer>
	</div>

	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		Swal.fire({
			title: "Happy aniversary",
			text: 'Cảm ơn bé cưng đã ở bên anh thời gian quaaa. Chúc bé năm mới càng ngày càng xinh đệp, dui dẻ, hạnh phúc bên anh dài lâuuu',
			width: 600,
			color: "#716add",
			customClass: {
				popup: 'alert-popup',
			},
			background: '#fff url("img/nyan-cat.gif")',
			backdrop: `
    rgba(0,0,123,0.4)
    left top
    no-repeat
  `
		});
	</script>
</body>

</html>
